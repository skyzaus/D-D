<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="styleMonsterPage.css" />
    <title>Document</title>

  <body>
    <div class="container-sm-">
      <div class="row">
        <button
          name="mysubmitbutton"
          id="submitNPC"
          type="submit"
          class="btn btn-primary rounded-pill col"
        >
          Create monster
        </button>

        <a
          href="index.html"
          style="text-align: center"
          class="link-danger float-center col"
          id="heroNPC"
        >
          < < Go to the the NPC creation page
        </a>
        <a
          href="loot.html"
          style="text-align: center"
          class="link-warning float-center col"
          id="loot"
          >Go to the the loot generator page > >
        </a>

        <button id="remove" class="btn btn-danger rounded-pill float-right col">
          Remove monster
        </button>
      </div>
    </div>
    <div class="container" id="Monster"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>
    <script
